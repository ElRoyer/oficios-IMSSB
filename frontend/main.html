<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const authUser = localStorage.getItem("authUser");
        if (!authUser) {
          alert(
            "No estás autenticado. Redirigiendo a la página de inicio de sesión..."
          );
          window.location.href = "index.html"; // Redirige a la página de login
        }
      });
    </script>
    <link rel="stylesheet" href="styles_upload.css">
  </head>
  <body>
    <h1>Bienvenido al Dashboard</h1>

    <!-- Agregar un oficio  -->
<button id="openModalBtn" class="btn">Agregar Oficio</button>

  <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Nuevo Oficio</h2>
          <form id="miFormulario">
            <label>Seleccionar archivo:</label>
          <input type="file" id="fileInput"><br /><br />

            <label>Folio:</label>
          <input type="text" id="folio" name="folio" required /><br /><br />

          <label>Asunto:</label>
          <input type="text" id="asunto" name="asunto" required /><br /><br />

          <label>Destinatario:</label>
          <input
            type="text"
            id="destinatario"
            name="destinatario"
            required
          /><br /><br />

          <label>Remitente:</label>
          <input
            type="text"
            id="remitente"
            name="remitente"
            required
          /><br /><br />

          <label>Estado:</label>
          <input type="text" id="estado" name="estado" required /><br /><br />

          <button id="uploadButton">Subir</button>
        </form>
      </div>
    </div>
    
<!-- Listar tabla todos los oficios -->
    <table border="1">
      <thead>
        <tr>
          <th>Folio</th>
          <th>Asunto</th>
          <th>Destinatario</th>
          <th>Remitente</th>
          <th>Estado</th>
          <th>Fecha</th>
          <th>Url</th>
        </tr>
      </thead>
      <tbody id="tablaOficios">
        <!-- Aquí se insertarán los datos dinámicamente -->
      </tbody>
    </table>
    <button id="logoutBtn">Cerrar Sesión</button>

     <script src="./script_upload.js"></script>
  </body>
</html>
